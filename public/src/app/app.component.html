<div id="main">
<h1>Notes</h1>
<div id="form">
  <form #formData = "ngForm">
    <input type="text" name="text" value="" required [(ngModel)] = "newNote.text" minlength="3" #text = "ngModel"><span *ngIf = "text.errors"> Note must be at least 3 characters</span>
    <button type="button" (click)="createNote(formData.value)" [disabled] = "text.errors">Add Note</button>
  </form>
</div>
<app-all-notes [notes] = "notes"></app-all-notes>
